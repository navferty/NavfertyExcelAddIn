# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

pool:
  vmImage: 'windows-latest'

variables:
  solutionFolder: '$(Build.SourcesDirectory)/NavfertyExcelAddIn'
  solution: '$(Build.SourcesDirectory)/NavfertyExcelAddIn.slnx'
  project: '$(Build.SourcesDirectory)/NavfertyExcelAddIn/NavfertyExcelAddIn.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  # patchVersion: counter with the prefix as minorVersion, and seed as 0.
  patchVersion: $[counter(variables['minorVersion'], 0)]
  buildId: '$(Build.BuildId)'

steps:
- checkout: self
  persistCredentials: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  name: 'ImportCertificate'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Importing Certificate for Manifest Signing"
      $pfxpath = '$(solutionFolder)/$(certfile)'
      $password = '$(password)'
      
      Add-Type -AssemblyName System.Security
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($pfxpath, $password, [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]"PersistKeySet")
      
      # Import to CurrentUser\My for manifest signing
      $store = New-Object System.Security.Cryptography.X509Certificates.X509Store -ArgumentList "MY", CurrentUser
      $store.Open([System.Security.Cryptography.X509Certificates.OpenFlags]::ReadWrite)
      $store.Add($cert)
      $store.Close()
      
      Write-Host "Certificate imported successfully"
      Write-Host "Thumbprint: $($cert.Thumbprint)"

# Build the entire solution
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    vsVersion: 'latest'
    msbuildArchitecture: 'x64'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '$(msbuildArgs) /p:Version="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"'

# Publish VSTO with ClickOnce deployment structure (skip setup.exe signing)
- task: MSBuild@1
  inputs:
    solution: '$(project)'
    msbuildArchitecture: 'x64'
    msbuildArguments: '/t:PublishOnly /p:Version="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)" /p:PublishDir="$(Build.ArtifactStagingDirectory)/" /p:VisualStudioVersion="17.0" /p:Platform="AnyCPU" /p:Configuration="$(buildConfiguration)" /p:BootstrapperEnabled=true /p:CreateWebPageOnPublish=true /p:InstallUrl="https://navferty.ru/deploy/" /p:ApplicationVersion="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)" /verbosity:normal'
  continueOnError: true # task fails if setup.exe cannot be signed

# Verify deployment structure and manifest signatures
- task: PowerShell@2
  name: 'VerifyDeployment'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Deployment structure:"
      Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Recurse | Format-Table FullName, Length
      
      Write-Host "`nSearching for publish output in bin folder:"
      Get-ChildItem -Path "$(solutionFolder)/bin" -Recurse -ErrorAction SilentlyContinue | Format-Table FullName, Length
      
      Write-Host "`nChecking for setup.exe:"
      $setupExe = Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Filter "setup.exe" -Recurse
      if ($setupExe) {
        Write-Host "✓ setup.exe found: $($setupExe.FullName) ($($setupExe.Length) bytes)"
      } else {
        Write-Warning "✗ setup.exe NOT found"
      }
      
      Write-Host "`nChecking for Application Files folder:"
      $appFiles = Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Filter "Application Files" -Directory
      if ($appFiles) {
        Write-Host "✓ Application Files folder found"
        Get-ChildItem -Path $appFiles.FullName -Recurse | Format-Table Name, Length -AutoSize
      } else {
        Write-Warning "✗ Application Files folder NOT found"
      }
      
      Write-Host "`nChecking for SQLite.Interop.dll files:"
      $sqliteX86 = Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Filter "SQLite.Interop.dll" -Recurse | Where-Object { $_.FullName -like "*\x86\*" }
      $sqliteX64 = Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Filter "SQLite.Interop.dll" -Recurse | Where-Object { $_.FullName -like "*\x64\*" }
      
      if ($sqliteX86) {
        Write-Host "✓ SQLite.Interop.dll (x86) found: $($sqliteX86.FullName) ($($sqliteX86.Length) bytes)"
      } else {
        Write-Warning "✗ SQLite.Interop.dll (x86) NOT found - SQLite export feature will fail!"
      }
      
      if ($sqliteX64) {
        Write-Host "✓ SQLite.Interop.dll (x64) found: $($sqliteX64.FullName) ($($sqliteX64.Length) bytes)"
      } else {
        Write-Warning "✗ SQLite.Interop.dll (x64) NOT found - SQLite export feature will fail!"
      }
      
      Write-Host "`nVerifying manifest signatures in staging directory:"
      $vstoFile = Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Filter "*.vsto" -Recurse | Select-Object -First 1
      if ($vstoFile) {
        Write-Host "Checking VSTO manifest signature: $($vstoFile.Name)"
        $vstoSig = Get-AuthenticodeSignature $vstoFile.FullName
        Write-Host "  Status: $($vstoSig.Status)"
        Write-Host "  Signer: $($vstoSig.SignerCertificate.Subject)"
      }
      
      $manifestFile = Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Filter "*.manifest" -Recurse | Select-Object -First 1
      if ($manifestFile) {
        Write-Host "Checking application manifest signature: $($manifestFile.Name)"
        $manifestSig = Get-AuthenticodeSignature $manifestFile.FullName
        Write-Host "  Status: $($manifestSig.Status)"
        Write-Host "  Signer: $($manifestSig.SignerCertificate.Subject)"
      }
      
      Write-Host "`nDeployment structure:"
      Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Recurse | Format-Table FullName, Length

# Export certificate for users to install manually
- task: PowerShell@2
  name: 'ExportCertificate'
  inputs:
    targetType: 'inline'
    script: |
      $pfxPath = "$(solutionFolder)/$(certfile)"
      $cerPath = "$(Build.ArtifactStagingDirectory)/NavfertyCert.cer"
      
      # Load the PFX
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($pfxPath, '$(password)', [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::Exportable)
      
      # Export as .cer (public key only)
      $certBytes = $cert.Export([System.Security.Cryptography.X509Certificates.X509ContentType]::Cert)
      [System.IO.File]::WriteAllBytes($cerPath, $certBytes)
      
      Write-Host "Certificate exported successfully"
      Write-Host "Subject: $($cert.Subject)"
      Write-Host "Thumbprint: $($cert.Thumbprint)"

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'InstallationFiles'
    publishLocation: 'Container'

# Upload navferty.ru website contents
- task: FtpUpload@2
  name: 'UploadWebsite'
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftps://ftp.navferty.ru'
    username: '$(ftpUsername)'
    password: '$(ftpPassword)'
    rootDirectory: '$(Build.SourcesDirectory)/Website/'
    filePatterns: '**'
    remoteDirectory: '/' # navferty.ru/website
    clean: false
    cleanContents: true
    preservePaths: true
    trustSSL: true

# Upload build artifacts with (all files except setup.exe)
- task: FtpUpload@2
  name: 'UploadInstallationFiles'
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftps://ftp.navferty.ru'
    username: '$(ftpUsername)'
    password: '$(ftpPassword)'
    rootDirectory: '$(Build.ArtifactStagingDirectory)'
    filePatterns: |
      **/*.dll
      **/*.pdb
      **/*.config
      **/*.deploy
      **/*.manifest
      **/*.vsto
      **/*.cer
      **/*.htm
    remoteDirectory: '/deploy/' # navferty.ru/deploy
    clean: false
    cleanContents: true
    preservePaths: true
    trustSSL: true

# Create and push git tag after successful publishing
- task: PowerShell@2
  name: 'CreateGitTag'
  inputs:
    targetType: 'inline'
    script: |
      $tagName = "v$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"
      Write-Host "Creating git tag $tagName"
      
      git config user.email "azuredevops@navferty.ru"
      git config user.name "Azure DevOps"
      
      # Check if tag already exists
      $existingTag = git tag -l $tagName
      if ($existingTag) {
        Write-Host "Tag $tagName already exists, skipping creation"
        exit 0
      }
      
      git tag -a $tagName -m "Release version $(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"
      git push origin $tagName
      
      if ($LASTEXITCODE -eq 0) {
        Write-Host "Successfully created and pushed tag $tagName"
      } else {
        Write-Error "Failed to push tag $tagName"
        exit 1
      }
