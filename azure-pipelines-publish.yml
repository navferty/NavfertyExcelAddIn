# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

pool:
  vmImage: 'windows-latest'

variables:
  solutionFolder: '$(Build.SourcesDirectory)/NavfertyExcelAddIn'
  solution: '$(Build.SourcesDirectory)/NavfertyExcelAddIn.slnx'
  project: '$(Build.SourcesDirectory)/NavfertyExcelAddIn/NavfertyExcelAddIn.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  # patchVersion: counter with the prefix as minorVersion, and seed as 0.
  patchVersion: $[counter(variables['minorVersion'], 0)]
  buildId: '$(Build.BuildId)'

steps:
- checkout: self
  persistCredentials: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  name: 'ImportCertificate'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Import Certificate"
      $pfxpath = '$(solutionFolder)/$(certfile)'
      Add-Type -AssemblyName System.Security
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($pfxpath, '$(password)', [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]"PersistKeySet")
      $store = new-object system.security.cryptography.X509Certificates.X509Store -argumentlist "MY", CurrentUser
      $store.Open([System.Security.Cryptography.X509Certificates.OpenFlags]"ReadWrite")
      $store.Add($cert)
      $store.Close()

# Build the entire solution
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    vsVersion: 'latest'
    msbuildArchitecture: 'x64'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '$(msbuildArgs) /p:Version="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"'

# Publish the specific VSTO project using MSBuild task
- task: MSBuild@1
  inputs:
    solution: '$(project)'
    msbuildArchitecture: 'x64'
    msbuildArguments: '/t:Publish /p:Version="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)" /p:PublishDir="$(Build.ArtifactStagingDirectory)/" /p:VisualStudioVersion="17.0" /p:Platform="AnyCPU" /p:Configuration="$(buildConfiguration)" /p:BootstrapperEnabled=true /p:CreateWebPageOnPublish=true /p:InstallUrl="https://navferty.ru/deploy/" /p:ApplicationVersion="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"'

# Diagnose what was published
- task: PowerShell@2
  name: 'DiagnosePublishOutput'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Contents of Artifact Staging Directory:"
      Get-ChildItem -Path "$(Build.ArtifactStagingDirectory)" -Recurse | Format-Table FullName, Length
      
      Write-Host "`nSearching for publish output in bin folder:"
      Get-ChildItem -Path "$(solutionFolder)/bin" -Recurse -ErrorAction SilentlyContinue | Format-Table FullName, Length

# Generate bootstrapper (setup.exe) manually since SDK-style projects don't do this automatically
- task: PowerShell@2
  name: 'GenerateBootstrapper'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Generating bootstrapper (setup.exe)..."
      
      $msbuildPath = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\amd64\msbuild.exe"
      $projectPath = "$(project)"
      $publishDir = "$(Build.ArtifactStagingDirectory)"
      
      # Call GenerateBootstrapper target explicitly
      # Call PublishOnly (which includes CreateBootstrapper)
      & $msbuildPath $projectPath `
        /t:PublishOnly `
        /p:Configuration="$(buildConfiguration)" `
        /p:Platform="AnyCPU" `
        /p:PublishDir="$publishDir\" `
        /p:InstallUrl="https://navferty.ru/deploy/" `
        /p:BootstrapperEnabled=true `
        /p:ApplicationVersion="$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)" `
        /p:VisualStudioVersion="17.0" `
        /verbosity:normal
      
      Write-Host "Checking for setup.exe..."
      Get-ChildItem -Path $publishDir -Filter "setup.exe" -Recurse -ErrorAction SilentlyContinue | Format-Table FullName, Length

# Copy manifest files
- task: PowerShell@2
  name: 'PrepareClickOnceDeployment'
  inputs:
    targetType: 'inline'
    script: |
      $stagingPath = "$(Build.ArtifactStagingDirectory)"
      $binPath = "$(solutionFolder)/bin/$(buildConfiguration)/net481"
      
      # Copy .vsto and .manifest files
      Write-Host "`nCopying manifest files..."
      Copy-Item "$binPath\*.vsto" $stagingPath -Verbose -ErrorAction SilentlyContinue
      Copy-Item "$binPath\*.manifest" $stagingPath -Verbose -ErrorAction SilentlyContinue
      
      Write-Host "`nFinal deployment structure:"
      Get-ChildItem -Path $stagingPath -Recurse | Format-Table Name, Length -AutoSize

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'InstallationFiles'
    publishLocation: 'Container'

# Upload navferty.ru website contents
- task: FtpUpload@2
  name: 'UploadWebsite'
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftps://ftp.navferty.ru'
    username: '$(ftpUsername)'
    password: '$(ftpPassword)'
    rootDirectory: '$(Build.SourcesDirectory)/Website/'
    filePatterns: '**'
    remoteDirectory: '/' # navferty.ru/website
    clean: false
    cleanContents: true
    preservePaths: true
    trustSSL: true

# Upload build artifacts with (all files except setup.exe)
- task: FtpUpload@2
  name: 'UploadInstallationFiles'
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftps://ftp.navferty.ru'
    username: '$(ftpUsername)'
    password: '$(ftpPassword)'
    rootDirectory: '$(Build.ArtifactStagingDirectory)'
    filePatterns: |
      **/*.dll
      **/*.pdb
      **/*.config
      **/*.deploy
      **/*.manifest
      **/*.vsto
      **/*.cer
      **/*.htm
    remoteDirectory: '/deploy/' # navferty.ru/deploy
    clean: false
    cleanContents: true
    preservePaths: true
    trustSSL: true

# Create and push git tag after successful publishing
- task: PowerShell@2
  name: 'CreateGitTag'
  inputs:
    targetType: 'inline'
    script: |
      $tagName = "v$(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"
      Write-Host "Creating git tag $tagName"
      
      git config user.email "azuredevops@navferty.ru"
      git config user.name "Azure DevOps"
      
      # Check if tag already exists
      $existingTag = git tag -l $tagName
      if ($existingTag) {
        Write-Host "Tag $tagName already exists, skipping creation"
        exit 0
      }
      
      git tag -a $tagName -m "Release version $(majorVersion).$(minorVersion).$(patchVersion).$(buildId)"
      git push origin $tagName
      
      if ($LASTEXITCODE -eq 0) {
        Write-Host "Successfully created and pushed tag $tagName"
      } else {
        Write-Error "Failed to push tag $tagName"
        exit 1
      }
