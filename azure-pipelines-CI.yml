# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solutionFolder: '$(Build.SourcesDirectory)/NavfertyExcelAddIn'
  solution: '$(Build.SourcesDirectory)/NavfertyExcelAddIn.slnx'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: PowerShell@2
  name: 'DiagnoseVSTOAssemblies'
  displayName: 'Diagnose VSTO Assembly Locations'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "=== Searching for VSTO and Office Interop assemblies ==="
      
      Write-Host "`n1. Checking Program Files locations:"
      $programFiles = @($env:ProgramFiles, ${env:ProgramFiles(x86)})
      foreach ($pf in $programFiles) {
        Write-Host "`nSearching in: $pf"
        
        # VSTO Tools
        $vstoPath = "$pf\Microsoft Visual Studio"
        if (Test-Path $vstoPath) {
          Write-Host "  Visual Studio folder exists"
          Get-ChildItem -Path $vstoPath -Recurse -ErrorAction SilentlyContinue -Filter "Microsoft.Office.Tools*.dll" | 
            Select-Object -First 20 | 
            ForEach-Object { Write-Host "    Found: $($_.FullName)" }
        }
        
        # Reference Assemblies
        $refPath = "$pf\Reference Assemblies\Microsoft"
        if (Test-Path $refPath) {
          Write-Host "  Reference Assemblies folder exists"
          Get-ChildItem -Path $refPath -Recurse -ErrorAction SilentlyContinue -Filter "Microsoft.Office.Interop*.dll" | 
            Select-Object -First 10 | 
            ForEach-Object { Write-Host "    Found: $($_.FullName)" }
        }
      }
      
      Write-Host "`n2. Checking GAC (Global Assembly Cache):"
      $gacPaths = @(
        "$env:windir\Microsoft.NET\assembly\GAC_MSIL",
        "$env:windir\assembly"
      )
      foreach ($gacPath in $gacPaths) {
        if (Test-Path $gacPath) {
          Write-Host "`nSearching GAC: $gacPath"
          Get-ChildItem -Path $gacPath -Recurse -ErrorAction SilentlyContinue -Filter "Microsoft.Office.Tools*.dll" | 
            Select-Object -First 20 | 
            ForEach-Object { Write-Host "    Found: $($_.FullName)" }
          Get-ChildItem -Path $gacPath -Recurse -ErrorAction SilentlyContinue -Filter "Microsoft.Office.Interop*.dll" | 
            Select-Object -First 10 | 
            ForEach-Object { Write-Host "    Found: $($_.FullName)" }
        }
      }
      
      Write-Host "`n3. Checking for registered Office COM type libraries:"
      $regPaths = @(
        "HKLM:\SOFTWARE\Microsoft\Office",
        "HKLM:\SOFTWARE\WOW6432Node\Microsoft\Office"
      )
      foreach ($regPath in $regPaths) {
        if (Test-Path $regPath) {
          Write-Host "`nRegistry path exists: $regPath"
          Get-ChildItem -Path $regPath -ErrorAction SilentlyContinue | 
            Select-Object -First 5 | 
            ForEach-Object { Write-Host "    $($_.PSChildName)" }
        }
      }
      
      Write-Host "`n4. Environment Variables:"
      Write-Host "  ProgramFiles: $env:ProgramFiles"
      Write-Host "  ProgramFiles(x86): ${env:ProgramFiles(x86)}"
      Write-Host "  windir: $env:windir"
      
      Write-Host "`n5. Visual Studio installations:"
      $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
      if (Test-Path $vswhere) {
        Write-Host "  Running vswhere.exe:"
        & $vswhere -all -prerelease -format json | ConvertFrom-Json | ForEach-Object {
          Write-Host "    Version: $($_.installationVersion)"
          Write-Host "    Path: $($_.installationPath)"
        }
      } else {
        Write-Host "  vswhere.exe not found"
      }
      
      Write-Host "`n=== End of diagnostic output ==="

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  name: 'ImportCertificate'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Import Certificate"
      $pfxpath = '$(solutionFolder)/$(certfile)'
      Add-Type -AssemblyName System.Security
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($pfxpath, '$(password)', [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]"PersistKeySet")
      $store = new-object system.security.cryptography.X509Certificates.X509Store -argumentlist "MY", CurrentUser
      $store.Open([System.Security.Cryptography.X509Certificates.OpenFlags]"ReadWrite")
      $store.Add($cert)
      $store.Close()

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    vsVersion: 'latest'
    msbuildArchitecture: 'x64'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    # manually collecting coverage in next task
    codeCoverageEnabled: false
    # tests depending on Interop.Excel - run locally
    # https://github.com/microsoft/vstest-docs/blob/master/docs/filter.md
    testFiltercriteria: 'TestCategory!=Automation'

- task: PowerShell@2
  name: 'CollectCodeCoverage'
  inputs:
    targetType: 'inline'
    script: |
      "install tools:"
      &dotnet tool install dotnet-reportgenerator-globaltool --tool-path .
      &dotnet tool install coverlet.console --tool-path .

      "`nmake reports dir:"
      mkdir .\reports

      "`nrun tests:"
      $unitTestFile = gci -Recurse | ?{ $_.FullName -like "*bin\*Tests.dll" }
      Write-Host "`$unitTestFile value: $unitTestFile"

      $coverlet = "$pwd\coverlet.exe"

      "calling $coverlet for $($unitTestFile.FullName)"
      &$coverlet $unitTestFile.FullName --target "dotnet" --targetargs "vstest $($unitTestFile.FullName) --logger:trx" --format "cobertura"

      "`ngenerate report(s)"
      gci -Recurse | 
          ?{ $_.Name -eq "coverage.cobertura.xml" } | 
          %{ &"$pwd\reportgenerator.exe" "-reports:$($_.FullName)" "-targetdir:reports" "-reporttypes:HTMLInline;HTMLChart" }


- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.SourcesDirectory)/coverage.cobertura.xml'
